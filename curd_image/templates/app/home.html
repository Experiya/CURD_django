{% extends 'base.html' %}
{% block title %}  Index {% endblock title %}
{%block dash%}Home{%endblock dash%}
{%block body%}

  <section class="">
                <section class="text-gray-600 body-font relative">
                  <div class="container px-5 py-24 mx-auto">
                    <div class="flex flex-col text-center w-full mb-12">
                      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Stacked Insert form</h1>
                      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Insert Your Data Here</p>
                    </div>
                    <form action="/" method="POST" autocomplete="off" spellcheck="true" enctype="multipart/form-data" >   {% csrf_token %}
                      <div class="lg:w-1/2 md:w-2/3 mx-auto">
                        <div class="flex flex-wrap -m-2">
                          <div class="p-2 w-1/2">
                            <div class="relative">
                              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                              <input required type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                          </div>
                          <div class="p-2 w-1/2">
                            <div class="relative">
                              <label for="city" class="leading-7 text-sm text-gray-600">City</label>
                              <input required type="text" id="city" name="city" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                          </div>

                          <div class="p-2 w-1/2">
                            <div class="relative">
                              <label for="dept" class="leading-7 text-sm text-gray-600">Department</label>
                              <input required type="text" id="dept" name="dept" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                          </div>
                          <div class="p-2 w-1/2">
                            <div class="relative">
                              <label for="image" class="leading-7 text-sm text-gray-600">Image</label>
                              <input required type="file" id="image" name="image" accept="image/*" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                          </div>

                          <div class="p-2 w-full">
                            <div class="relative">
                              <label for="address" class="leading-7 text-sm text-gray-600">Address</label>
                              <textarea required id="address" name="address" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                            </div>
                          </div>
                          <div class="p-2 w-full">
                            <button onclick="clear();" type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                          </div>
                          </div>
                          </div>
                    </form>
                    </div>
                  </div>
                </section>
  </section>
{%endblock body%}
{%block js%}
<script>
  function clear(){
    document.getElementById('name').value='';
    document.getElementById('city').value='';
    document.getElementById('address').value='';
    document.getElementById('dept').value='';
    document.getElementById('image').value='';
  }
</script>
{%endblock js%}
