<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}  {% endblock title %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
	<script src="/static/bootstrap/bootstrap.min.js"></script>
	<script src="/static/bootstrap/popper.min.js"></script>
	<script src="/static/bootstrap/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
</head>
<body>
<section class="container">
	<header class="text-gray-600 body-font">
		<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
		  <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
			  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
			</svg>
			<span class="ml-3 text-xl">{%block dash%}{%endblock dash%}</span>
		  </a>
		  <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
			<a class="mr-5 hover:text-gray-900" href="/">Home</a>
		  </nav>
		</div>
	  </header>

</section>

{%block body%}{%endblock body%}
{%block js%}{%endblock js%}
<!--THIS WILL CLEAR THE EXISTING FORM DATA EVERYTIME -->
    <script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
    </script>
</body>
</html>
